<b-form class="auth_form" @submit.prevent="$emit('submit', email)">
  <validation-observer ref="mailObserver" v-slot="{ errors }" tag="div" style="display: flex; flex-direction: column; gap: 24px;">
    <validation-provider v-slot="{ errors }" name="L'email" rules="required|email" tag="div">
      <b-form-input
        id="email"
        class="md_input"
        v-model="email"
        type="email"
        placeholder="Email"
        :class="{'is-invalid': errors.length > 0}"
        autocomplete="off"
        required
      />
      <div class="invalid-feedback" v-if="errors.length > 0">
        {{ errors[0] }}
      </div>
    </validation-provider>
    <button type="submit" class="btn btn-primary auth_btn" :disabled="formIsEmpty || formContainErrors(errors)">
      <span v-if="!loading">{{ ButtonText }}</span>
      <TextLoad v-if="loading"/>
    </button>
  </validation-observer>
</b-form>
