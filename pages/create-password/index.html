<section id="signup" style="height: 100vh;" class="w100 center">
  <div class="row w-100 h-100">
    <div class="d-none d-lg-block col-lg-7 p-0">
      <nuxt-img
        @load="showAfterLoad"
        :class="{'opacity-enable': mediaLoaded}"
        class="auth_background hide_alt opacity-disable"
        alt="dog image"
        src="/animals/orange-dog.webp"
      />
    </div>
    <div class="col-md-12 col-lg-5 auth_form--container">
      <h1 class="auth_title text-dark mb-5">Choisissez un nouveau mot de passe</h1>
      <Logo style="width: 150px; height: 150px; margin-bottom: 2rem;"/>
      <ConfirmPassword ref="ConfirmPassword" @submit="handleSubmit" style="width: 100%"/>
      <NuxtLink class="text-primary mt-3" to="/login">Se connecter</NuxtLink>
    </div>
  </div>
</section>
