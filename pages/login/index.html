<section id="signup" style="height: 100vh;" class="w100 center">
  <div class="row w-100 h-100">
    <div class="d-sm-none d-lg-block col-lg-7 p-0">
      <nuxt-img
        @load="showAfterLoad"
        :class="{'opacity-enable': mediaLoaded}"
        class="auth_background hide_alt opacity-disable"
        alt="dog image"
        src="/animals/blue-cat.webp"
      />
    </div>
    <div class="col-md-12 col-lg-5 auth_form--container">
      <Logo style="width: 150px; height: 150px; margin-bottom: 2rem;"/>
      <LoginForm ref="LoginForm" @submit="handleSubmit" style="width: 100%" ButtonText="Connexion"/>
      <NuxtLink class="text-primary mt-3" to="/forgot-password">Mot de passe oublié ?</NuxtLink>
      <span class="text-gray mt-2">Pas de compte ? <NuxtLink class="text-primary" to="/signup">Créez en un</NuxtLink></span>
    </div>
  </div>
</section>
