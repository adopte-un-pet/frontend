<section id="profile" class="container-fluid">
  <div>
    <div id="banner" >
    </div >
    <div id="Picture">
      <nuxt-img id="profilePhoto"
                src="/animals/pink-dog.webp"
                alt="profile picture"
      />
      <div id="text">
        <div class="buttonSave" >
          <b-button variant="gray">Save</b-button>
          <b-button variant="white" style="border-color: #999fa5; margin-left: 5px">Cancel</b-button>
        </div>
        <h1>Profile</h1>
        <p>Edit your picture and personal details</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12 nextInput">
          <div class="col-12">
            <span class="col-md-4 col-sm-2">Username</span>
            <b-form-input v-model="text" placeholder="User Name" class="col-md-8 col-sm-10"></b-form-input>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="col-12">
              <span class="col-md-4 col-sm-2">Website</span>
              <b-form-input v-model="text" placeholder="Web Site" class="col-md-8 col-sm-10" ></b-form-input>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="col-12">
            <span class="col-md-4 col-sm-2">Photo</span>
            <nuxt-img
              id="photoDownload"
              src="/animals/pink-dog.webp"
              alt="profile picture"
            />

            <b-button variant="white" style="border-color: #999fa5; margin-left: 5px">Delete</b-button>
            <b-button variant="white" style="border-color: #999fa5; margin-left: 5px">Update</b-button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12 nextInput">
          <div class="col-12">
            <span class="col-md-4 col-sm-2">Job Title</span>
            <b-form-input v-model="text" placeholder="User Name" class="col-md-8 col-sm-10"></b-form-input>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="col-12 ">
            <span class="col-md-4 col-sm-2">Email</span>
            <b-form-input v-model="text" placeholder="Web Site" class="col-md-8 col-sm-10" ></b-form-input>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="col-12">
            <span class="col-md-4 col-sm-2">Your Bio</span>
            <textarea v-model="text" class="col-md-8 col-sm-10 form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
