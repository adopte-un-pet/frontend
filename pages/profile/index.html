<section id="profile" class="container-fluid">
  <div>
    <div id="banner" >
      <i class="fa-solid fa-camera" id="iconPhotoFontAwesome"></i>
    </div >
    <div id="navPicture">
      <nuxt-img id="profilePhoto"
                src="/animals/pink-dog.webp"
                alt="profile picture"
      />
      <div id="text">
        <h1>Profile</h1>
        <p>Edit your picture and personal details</p>
        <div class="buttonSave" >
          <b-button variant="gray">Save</b-button>
          <b-button variant="white" style="border-color: #999fa5; margin-left: 5px">Cancel</b-button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
          <div class="col-12">
            <span class="col-md-4 col-sm-2">Username</span>
            <b-form-input v-model="text" placeholder="User Name" class="col-md-8 col-sm-10"></b-form-input>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="col-12">
            <span class="col-md-4 col-sm-2">Website</span>
            <b-form-input v-model="text" placeholder="Web Site" class="col-md-8 col-sm-10" ></b-form-input>
          </div>
        </div>
      </div>
    </div>

<!--      <div class="container">
        <div class="d-sm-inline-flex">
          <div class="col-sm-6 col-md-6 col-lg-6 d-lg-flex flex-row">
            <span>Username</span>
            <b-form-input v-model="text" placeholder="User Name"></b-form-input>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 d-lg-flex flex-row">
            <span>Website</span>
            <b-form-input v-model="text" placeholder="Web Site"></b-form-input>
          </div>
        </div>-->

      <div class="ContentInput">
        <span>Photo</span>
        <nuxt-img
          id="photoDownload"
          src="/animals/pink-dog.webp"
          alt="profile picture"
        />
        <b-button variant="white" style="border-color: #999fa5; margin-left: 5px">Delete</b-button>
        <b-button variant="white" style="border-color: #999fa5; margin-left: 5px">Update</b-button>
      </div>

      <div class="ContentInput">
        <div id="bio" class="choice">
          <span>Your Bio</span>
          <select v-model="selected" class="col-md-12 col-lg-1 textArea">
            <option>Normal Text</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
      </div>

      <div class="ContentInput">
        <div id="jobTitle"  class="position-absolute top-0 start-0 translate-middle">
          <span>Job Title</span>
          <b-form-input v-model="text" placeholder="jobTitle" class="col-sm-4 col-md-4 col-lg-4 inputProfile"></b-form-input>
        </div>
      </div>

      <div class="ContentInput">
        <div id="email" class="choice">
          <span>Email</span>
          <b-form-input v-model="text" placeholder="Web Site" class="col-sm-4 col-md-4 col-lg-4 inputProfile"></b-form-input>
        </div>
      </div>
    </div>

  </div>

</section>
