<section id="signup" style="height: 100vh;" class="w100 center">
  <div class="row w-100 h-100">
    <div class="d-sm-none d-lg-block col-lg-7 p-0">
      <nuxt-img
        @load="showAfterLoad"
        :class="{'opacity-enable': mediaLoaded}"
        class="auth_background hide_alt opacity-disable"
        alt="dog image"
        src="/animals/pink-dog.webp"
      />
    </div>
    <div class="col-md-12 col-lg-5 auth_form--container">
      <Logo style="width: 150px; height: 150px; margin-bottom: 2rem;"/>
      <SignupForm ref="SignupForm" @submit="handleSubmit" style="width: 100%" ButtonText="Créer mon compte"/>
      <span class="text-gray mt-3">Vous avez déjà un compte ? <NuxtLink class="text-primary" to="/login">Se connecter</NuxtLink></span>
    </div>

  </div>
</section>
